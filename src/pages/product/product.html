<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="product">
      <div class="img">
        <img [src]="img">
        <div class="layer"></div>
      </div>
      <div class="info">
        <p class="name">{{title}}</p>
        <p class="weight">{{weight}}</p>
        <div class="clearfix"></div>
        <p class="price">{{price}}</p>
        <button>Add to cart</button>
      </div>
    </div>
</ion-content>
